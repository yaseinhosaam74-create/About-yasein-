<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasein Hossam | Elite Portfolio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            /* لوحة ألوان عصرية ومتدرجة */
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #d6e0f0 100%);
            --text-color: #2c3e50;
            --accent-color: #c7a48d;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.85);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* أنيميشن الدخول للملف الشخصي */
        @keyframes profileFade {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .container {
            background-color: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
            overflow: hidden;
            animation: profileFade 0.8s ease-out;
            border: 1px solid rgba(255,255,255,0.3);
        }

        /* السلايدر وعداد الصور */
        .slider-container {
            width: 100%;
            height: 320px;
            position: relative;
            overflow: hidden;
        }

        .slider-wrapper {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: grab;
        }

        .slider-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .img-counter {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.4);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            backdrop-filter: blur(4px);
            z-index: 10;
        }

        .slider-dots {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
            transition: 0.3s;
        }

        .dot.active {
            background: var(--white);
            width: 18px;
            border-radius: 10px;
        }

        /* المحتوى */
        .content { padding: 25px 30px; }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.4em;
            margin: 10px 0 5px 0;
            color: #1a1a1a;
        }

        .tagline {
            color: #666;
            font-weight: 300;
            font-size: 0.9em;
            margin-bottom: 25px;
            display: inline-block;
            border-bottom: 1px solid var(--accent-color);
            padding-bottom: 5px;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.2em;
            text-align: left;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        /* أنيميشن تتابعي للأزرار */
        .social-links { padding: 0; list-style: none; }

        .social-links li {
            opacity: 0;
            transform: translateY(15px);
            animation: slideUp 0.5s forwards;
        }

        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* توزيع توقيت ظهور الأزرار */
        .social-links li:nth-child(1) { animation-delay: 0.3s; }
        .social-links li:nth-child(2) { animation-delay: 0.4s; }
        .social-links li:nth-child(3) { animation-delay: 0.5s; }
        .social-links li:nth-child(4) { animation-delay: 0.6s; }
        .social-links li:nth-child(5) { animation-delay: 0.7s; }

        .social-button {
            display: flex;
            align-items: center;
            padding: 14px 20px;
            margin-bottom: 12px;
            border-radius: 15px;
            text-decoration: none;
            color: var(--text-color);
            background: rgba(255,255,255,0.5);
            border: 1px solid rgba(0,0,0,0.05);
            transition: 0.3s all ease;
            font-weight: 500;
        }

        .social-button:hover {
            background: var(--accent-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(199, 164, 141, 0.3);
        }

        .social-button i {
            margin-right: 15px;
            font-size: 1.2em;
            width: 25px;
            text-align: center;
        }

        .phone-link {
            display: inline-block;
            margin-top: 10px;
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="slider-container">
        <div class="img-counter" id="counter">1 / 8</div>
        <div class="slider-wrapper" id="wrapper">
            <img src="y.jpg" alt="Photo 1">
            <img src="y2.jpg" alt="Photo 2">
            <img src="y3.jpg" alt="Photo 3">
            <img src="y4.jpg" alt="Photo 4">
            <img src="y5.jpg" alt="Photo 5">
            <img src="y7.jpg" alt="Photo 7">
            <img src="y8.jpg" alt="Photo 8">
        </div>
        <div class="slider-dots" id="dots"></div>
    </div>

    <div class="content">
        <h1>Yasein Hossam</h1>
        <span class="tagline">Web Developer | Designer</span>

        <ul class="social-links">
            <li><a href="https://www.instagram.com/_yaseinhsied" target="_blank" class="social-button"><i class="fab fa-instagram"></i> Instagram</a></li>
            <li><a href="https://wa.me/201121454510" target="_blank" class="social-button"><i class="fab fa-whatsapp"></i> WhatsApp</a></li>
            <li><a href="https://www.facebook.com/share/17NNccq61n/" target="_blank" class="social-button"><i class="fab fa-facebook"></i> Facebook</a></li>
            <li><a href="https://www.tiktok.com/@yasein.hossam" target="_blank" class="social-button"><i class="fab fa-tiktok"></i> TikTok</a></li>
            <li><a href="https://github.com/yaseinhosaam74-create" target="_blank" class="social-button"><i class="fab fa-github"></i> GitHub</a></li>
        </ul>

        <a href="tel:+201121454510" class="phone-link">
            <i class="fas fa-phone-alt"></i> Contact: +20 112 145 4510
        </a>
    </div>
</div>

<script>
    const wrapper = document.getElementById('wrapper');
    const dotsContainer = document.getElementById('dots');
    const counter = document.getElementById('counter');
    const images = document.querySelectorAll('.slider-wrapper img');
    let currentIndex = 0;
    let startX = 0;
    let isDragging = false;

    // تهيئة النقاط
    images.forEach((_, i) => {
        const dot = document.createElement('div');
        dot.classList.add('dot');
        if(i === 0) dot.classList.add('active');
        dotsContainer.appendChild(dot);
    });

    const dots = document.querySelectorAll('.dot');

    function updateSlider() {
        wrapper.style.transform = `translateX(-${currentIndex * 100}%)`;
        dots.forEach((dot, i) => dot.classList.toggle('active', i === currentIndex));
        counter.innerText = `${currentIndex + 1} / ${images.length}`;
    }

    // دعم السحب واللمس
    const startDrag = (e) => {
        startX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
        isDragging = true;
    };

    const endDrag = (e) => {
        if (!isDragging) return;
        const endX = e.type.includes('touch') ? e.changedTouches[0].clientX : e.clientX;
        const diff = startX - endX;

        if (Math.abs(diff) > 50) {
            if (diff > 0 && currentIndex < images.length - 1) currentIndex++;
            else if (diff < 0 && currentIndex > 0) currentIndex--;
            updateSlider();
        }
        isDragging = false;
    };

    wrapper.addEventListener('mousedown', startDrag);
    wrapper.addEventListener('touchstart', startDrag);
    window.addEventListener('mouseup', endDrag);
    wrapper.addEventListener('touchend', endDrag);
</script>

</body>
</html>
