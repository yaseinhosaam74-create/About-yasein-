    <style>
        /* ----------------------------------
        * Elegant and Modern Styling (CSS)
        * ---------------------------------- */
        :root {
            /* Calm Color Palette: White, Black, Subtle Muted Gold/Beige */
            --background-color: #fcfcfc;
            --text-color: #333333;
            --accent-color: #c7a48d; /* Muted Gold/Beige */
            --border-color: #e0e0e0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            /* Soft, elegant shadow */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--text-color);
            font-size: 2.5em;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        p {
            color: #777;
            font-weight: 300;
        }

        .info-section, .accounts-section {
            text-align: left;
            margin-top: 30px;
            border-top: 1px solid var(--border-color);
            padding-top: 25px;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: var(--text-color);
            font-size: 1.4em;
            border-left: 3px solid var(--accent-color);
            padding-left: 10px;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        /* Minimalist Button Design */
        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 15px;
            margin: 15px 0;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .social-button:hover {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
            box-shadow: 0 2px 10px rgba(199, 164, 141, 0.4);
        }

        .social-button i {
            font-size: 1.1em;
            margin-right: 10px;
        }

        .phone-number {
            font-size: 1.1em;
            font-weight: 400;
            color: #555;
            margin-top: 15px;
            text-align: center;
        }
